name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy (from source)
        run: |
          gcloud run deploy "${{ secrets.CLOUD_RUN_SERVICE_NAME }}" \
            --source . \
            --project "${{ secrets.GCP_PROJECT_ID }}" \
            --region "${{ secrets.GCP_REGION }}" \
            --allow-unauthenticated \
            --set-env-vars "ADMIN_API_KEY=${{ secrets.ADMIN_API_KEY }},MEROSS_TOKEN_ENC_KEY=${{ secrets.MEROSS_TOKEN_ENC_KEY }},GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}"
